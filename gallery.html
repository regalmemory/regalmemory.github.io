<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别克君威图册</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.7;
            padding: 0;
            margin: 0;
        }
        
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        .nav-left, .nav-right {
            display: flex;
            gap: 20px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #e0b43c;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            border: 1px solid #444;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, #3c3c3c 0%, #2a2a2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        /* 标题样式 */
        h1 {
            font-size: 2.8rem;
            color: #e0b43c;
            text-align: center;
            margin: 30px 0 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            color: #d0a53c;
            margin: 50px 0 25px;
            font-weight: 600;
            padding-left: 10px;
            border-left: 4px solid #e0b43c;
        }
        
        /* 3D模型区域 */
        .models-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .model-card {
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .model-title {
            font-size: 1.4rem;
            color: #e0b43c;
            margin-bottom: 15px;
        }
        
        .model-icon {
            font-size: 3rem;
            color: #c49a3c;
            margin: 15px 0;
        }
        
        .model-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e0b43c 0%, #c49a3c 100%);
            color: #121212;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #f0c44c 0%, #d4aa4c 100%);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            border: 1px solid #444;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #3c3c3c 0%, #2a2a2a 100%);
        }
        
        /* 图片区域 */
        .gallery-section {
            margin: 60px 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            height: 250px;
            background: #252525;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: #fff;
            padding: 15px;
            font-weight: 500;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #252525;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #e0b43c;
            margin-bottom: 20px;
        }
        
        .modal-message {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        /* 3D查看器样式 */
        .viewer-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .viewer-controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
        }
        
        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(60, 60, 60, 0.7);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(60, 60, 60, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* 下一站区域 */
        .next-section {
            text-align: center;
            margin: 80px 0 40px;
            padding: 50px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .next-section h2 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            border: none;
            padding: 0;
        }
        
        .next-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #e0b43c 0%, #c49a3c 100%);
            color: #121212;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #f0c44c 0%, #d4aa4c 100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-left, .nav-right {
                width: 100%;
                justify-content: center;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            .models-section {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-btn" id="home-btn">主页</div>
            <div class="nav-btn" id="archive-btn">档案馆</div>
        </div>
        <div class="nav-right">
            <a href="https://regalmemory.github.io/pm.html" class="nav-btn">车辆参数</a>
        </div>
    </div>

    <div class="container">
        <h1>别克君威图册</h1>
        
        <!-- 3D模型区域 -->
        <h2>3D扫描文件</h2>
        <div class="models-section">
            <div class="model-card">
                <h3 class="model-title">USDZ格式</h3>
                <div class="model-icon">📁</div>
                <p>高质量3D模型文件，适用于AR预览</p>
                <div class="model-buttons">
                    <button class="btn btn-primary" onclick="viewModel('usdz')">在线查看</button>
                    <button class="btn btn-secondary" onclick="downloadModel('usdz.usdz')">下载</button>
                </div>
            </div>
            
            <div class="model-card">
                <h3 class="model-title">STL格式</h3>
                <div class="model-icon">📁</div>
                <p>标准3D打印文件格式</p>
                <div class="model-buttons">
                    <button class="btn btn-primary" onclick="viewModel('stl')">在线查看</button>
                    <button class="btn btn-secondary" onclick="downloadModel('stl.stl')">下载</button>
                </div>
            </div>
            
            <div class="model-card">
                <h3 class="model-title">FBX格式</h3>
                <div class="model-icon">📁</div>
                <p>通用3D模型交换格式</p>
                <div class="model-buttons">
                    <button class="btn btn-primary" onclick="viewModel('fbx')">在线查看</button>
                    <button class="btn btn-secondary" onclick="downloadModel('fbx.fbx')">下载</button>
                </div>
            </div>
        </div>
        
        <!-- 内饰图片区域 -->
        <h2>内饰照片</h2>
        <div class="gallery-section">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/in2.HEIC" alt="别克君威内饰" class="gallery-img" onerror="handleImageError(this, '内饰')">
                    <div class="gallery-caption">豪华内饰设计</div>
                </div>
                
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/in3.HEIC" alt="别克君威内饰" class="gallery-img" onerror="handleImageError(this, '内饰')">
                    <div class="gallery-caption">舒适座椅</div>
                </div>
                
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/in4.jpg" alt="别克君威内饰" class="gallery-img" onerror="handleImageError(this, '内饰')">
                    <div class="gallery-caption">中控台细节</div>
                </div>
            </div>
        </div>
        
        <!-- 外观图片区域 -->
        <h2>外观照片</h2>
        <div class="gallery-section">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/out1.jpeg" alt="别克君威外观" class="gallery-img" onerror="handleImageError(this, '外观')">
                    <div class="gallery-caption">前脸设计</div>
                </div>
                
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/out2.jpeg" alt="别克君威外观" class="gallery-img" onerror="handleImageError(this, '外观')">
                    <div class="gallery-caption">侧面轮廓</div>
                </div>
                
                <div class="gallery-item">
                    <img src="https://regalmemory.github.io/out3.jpeg" alt="别克君威外观" class="gallery-img" onerror="handleImageError(this, '外观')">
                    <div class="gallery-caption">尾部设计</div>
                </div>
            </div>
        </div>
        
        <!-- 下一站区域 -->
        <div class="next-section">
            <h2>下一站去哪里？</h2>
            <a href="https://regalmemory.github.io/gallery.html" class="next-btn">图册</a>
        </div>
    </div>
    
    <!-- 捐赠提示模态框 -->
    <div class="modal" id="donation-modal">
        <div class="modal-content">
            <h2 class="modal-title">制作不易</h2>
            <p class="modal-message">是否考虑捐赠？非常感谢！</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="thankDonation()">感谢作者！</button>
                <button class="btn btn-secondary" onclick="closeModal('donation-modal')">我再考虑考虑</button>
            </div>
        </div>
    </div>
    
    <!-- 3D查看器 -->
    <div class="viewer-container" id="viewer">
        <button class="viewer-close" onclick="closeViewer()">×</button>
        <div id="viewer-content" style="width: 80%; height: 70%; background-color: #2a2a2a; display: flex; justify-content: center; align-items: center; color: #999; border-radius: 8px;">
            <div style="text-align: center;">
                <h3 style="margin-bottom: 20px; color: #e0b43c;">当前设备不支持在线观看</h3>
                <p style="margin-bottom: 30px;">您可以下载到本地使用专业软件打开。</p>
                <div style="display: flex; justify-content: center; gap: 20px;">
                    <button class="btn btn-secondary" onclick="closeViewer()">取消</button>
                    <button class="btn btn-primary" id="viewer-download-btn">下载</button>
                </div>
            </div>
        </div>
        <div class="viewer-controls">
            <button class="viewer-btn" onclick="zoomIn()">+</button>
            <button class="viewer-btn" onclick="zoomOut()">-</button>
            <button class="viewer-btn" onclick="rotateModel()">↻</button>
        </div>
    </div>

    <script>
        // 模态框功能
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function thankDonation() {
            window.location.href = 'https://regalmemory.github.io/index.html';
        }
        
        // 3D查看器功能
        let currentModel = '';
        let scale = 1;
        
        function viewModel(modelType) {
            currentModel = modelType;
            const viewer = document.getElementById('viewer');
            const viewerContent = document.getElementById('viewer-content');
            
            // 在实际应用中，这里应该检测设备是否支持3D模型渲染
            // 这里我们模拟一个不支持的情况，显示提示信息
            viewerContent.innerHTML = `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 20px; color: #e0b43c;">当前设备不支持在线观看</h3>
                    <p style="margin-bottom: 30px;">您可以下载到本地使用专业软件打开。</p>
                    <div style="display: flex; justify-content: center; gap: 20px;">
                        <button class="btn btn-secondary" onclick="closeViewer()">取消</button>
                        <button class="btn btn-primary" onclick="downloadModel('${modelType}.${modelType}')">下载</button>
                    </div>
                </div>
            `;
            
            viewer.style.display = 'flex';
        }
        
        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
            scale = 1; // 重置缩放
        }
        
        function zoomIn() {
            scale += 0.1;
            // 在实际应用中，这里应该更新3D模型的缩放
            console.log("缩放: " + scale);
        }
        
        function zoomOut() {
            scale = Math.max(0.1, scale - 0.1);
            // 在实际应用中，这里应该更新3D模型的缩放
            console.log("缩放: " + scale);
        }
        
        function rotateModel() {
            // 在实际应用中，这里应该旋转3D模型
            console.log("旋转模型");
        }
        
        // 下载功能
        function downloadModel(filename) {
            // 创建虚拟链接进行下载
            const link = document.createElement('a');
            link.href = `https://regalmemory.github.io/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 图片加载错误处理
        function handleImageError(img, type) {
            console.log(`图片加载失败: ${img.src}`);
            // 设置占位符背景和文本
            img.src = '';
            img.style.background = '#2a2a2a';
            img.style.display = 'flex';
            img.style.justifyContent = 'center';
            img.style.alignItems = 'center';
            img.style.color = '#999';
            img.innerHTML = `<div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 10px;">📷</div>
                <div>${type}图片加载失败</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">${img.alt}</div>
            </div>`;
        }
        
        // 导航按钮事件
        document.getElementById('home-btn').addEventListener('click', function() {
            showModal('donation-modal');
        });
        
        document.getElementById('archive-btn').addEventListener('click', function() {
            showModal('donation-modal');
        });
    </script>
</body>
</html>
