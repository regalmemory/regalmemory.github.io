        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "楷体", "STKaiti", serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffcc00;
        }
        
        h1 {
            color: #ffcc00;
            margin: 0;
            font-size: 2.5rem;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff3333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
            border-color: #ffcc00;
        }
        
        .category h2 {
            color: #ffcc00;
            margin-top: 0;
            font-size: 1.5rem;
        }
        
        .category p {
            color: #aaa;
            font-size: 1rem;
        }
        
        footer {
            background-color: #111;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #333;
        }
    </style>
</head>
