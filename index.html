<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"> <!-- 彻底禁用缓存 -->
    <title>别克·君威时光档案馆</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #003366 0%, #0066aa 30%, #66ccff 100%);
            font-family: "楷体", "STKaiti", serif;
            overflow: hidden;
            position: relative;
            user-select: none; /* 禁用文本选择 */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
        }
        
        /* 禁止图片拖拽 */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* 跑马灯样式 */
        .marquee-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            font-size: 1.4rem;
            font-weight: bold;
            overflow: hidden;
            z-index: 1001;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ffcc00;
        }
        
        .marquee-content {
            white-space: nowrap;
            padding-left: 100%;
            display: inline-block;
            animation: marquee 25s linear infinite; /* 从15s改为25s，速度减慢 */
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        /* 捐款按钮容器 - 强制显示 */
        .donate-buttons {
            position: absolute;
            top: 50px; /* 在跑马灯下方 */
            left: 20px;
            display: flex !important; /* 最高优先级强制显示 */
            gap: 10px;
            z-index: 1000;
        }
        
        /* 按钮样式 */
        .donate-link {
            color: #ffcc00;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .donate-link:hover {
            background: rgba(255, 204, 0, 0.3);
        }
        
        /* 艺术字容器 */
        .title-box {
            position: absolute;
            top: 30%; /* 向上移动，为档案馆按钮腾出空间 */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: 
                fallDown 2.5s ease-in forwards,
                fadeIn 3s ease-out forwards;
        }
        
        /* 超大艺术字 */
        .title {
            color: #ffcc00;
            text-shadow: 
                4px 4px 0px #cc3300,
                8px 8px 5px rgba(0,0,0,0.5);
            font-size: 5.5rem;
            white-space: nowrap;
            letter-spacing: 3px;
            margin: 0;
        }
        
        /* 文字坠落动画 */
        @keyframes fallDown {
            from { top: 20%; }
            to { top: 30%; }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 淡红色副标题 */
        .subtitle {
            color: #ff9999 !important; /* 强制淡红色（避免被覆盖） */
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin: 15px 0 0 0; /* 与主标题间距 */
            animation: pulse 2s infinite alternate;
            opacity: 0.8; /* 初始透明度 */
            display: block; /* 确保独立成行 */
        }
        
        /* 呼吸动画 */
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1.02); }
        }
        
        /* 主档案馆按钮（居中） */
        .archive-main-button {
            position: absolute;
            top: 55%; /* 在标题下方 */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff3333, #ff6600); /* 红色渐变 */
            color: white;
            font-size: 2.8rem; /* 比标题小 */
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.3),
                0 0 20px rgba(255, 51, 51, 0.5); /* 发光效果 */
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
            border: 3px solid #ffcc00;
            text-align: center;
            display: block;
            width: auto;
            white-space: nowrap;
        }
        
        .archive-main-button:hover {
            background: linear-gradient(135deg, #ff0000, #ff5500);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.4),
                0 0 30px rgba(255, 51, 51, 0.7);
        }
        
        /* 档案馆按钮动画 */
        .archive-main-button {
            animation: buttonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes buttonGlow {
            from {
                box-shadow: 
                    0 5px 15px rgba(0,0,0,0.3),
                    0 0 20px rgba(255, 51, 51, 0.5);
            }
            to {
                box-shadow: 
                    0 5px 15px rgba(0,0,0,0.3),
                    0 0 30px rgba(255, 51, 51, 0.8);
            }
        }
        
        /* 底部版权信息 */
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #333333; /* 深灰色 */
            font-size: 0.8rem; /* 小字 */
            font-family: Arial, sans-serif; /* 使用简单字体 */
            opacity: 0.7;
            z-index: 999;
            padding: 5px 0;
            background: rgba(255, 255, 255, 0.1); /* 轻微白色背景增加可读性 */
        }
        
        .copyright a {
            color: #666666;
            text-decoration: none;
        }
        
        .copyright a:hover {
            color: #333333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 跑马灯 -->
    <div class="marquee-container" id="marquee">
        <div class="marquee-content">HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖 HSSSS软件售卖</div>
    </div>
    
    <!-- 双按钮永久固定显示 -->
    <div class="donate-buttons">
        <a href="donate.html" class="donate-link">PayPal鼓励支持</a>
        <a href="wechat-donate.html" class="donate-link">微信赞赏</a>
    </div>
    
    <div class="title-box">
        <h1 class="title">别克·君威回忆网站</h1>
        <p class="subtitle">持续开发中，搜集信息中</p>
    </div>
    
    <!-- 主档案馆按钮（居中） -->
    <a href="archive.html" class="archive-main-button">进入档案馆</a>
    
    <!-- 底部版权信息 -->
    <div class="copyright">
        © 1989 - 2025 别克·君威回忆网站。此网站保留了很多的最初设计。现任管理者为了使网站适应当今的浏览器和设备，重新设计了部分界面。重新设计的部分使用上世纪的画风模拟时代感。
    </div>

    <script>
        // 跑马灯点击跳转
        document.getElementById('marquee').addEventListener('click', function() {
            window.location.href = 'https://regalmemory.github.io/advert3.html';
        });
        
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用文本选择（部分浏览器可能还需要这个）
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用拖拽（针对所有元素）
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用复制、剪切
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('cut', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 防止通过快捷键复制（Ctrl+C等）
        document.addEventListener('keydown', function(e) {
            // 禁用Ctrl+C, Ctrl+X, Ctrl+V
            if ((e.ctrlKey || e.metaKey) && 
                (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 88 || 
                 e.keyCode === 65 || e.keyCode === 85 || e.keyCode === 83)) {
                e.preventDefault();
                return false;
            }
            
            // 禁用F12开发者工具
            if (e.keyCode === 123) { // F12
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用开发者工具快捷键（Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C等）
        document.addEventListener('keydown', function(e) {
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && 
                (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
