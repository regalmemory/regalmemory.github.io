<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"> <!-- 彻底禁用缓存 -->
    <title>别克·君威时光档案馆</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #003366 0%, #0066aa 30%, #66ccff 100%);
            font-family: "楷体", "STKaiti", serif;
            overflow: hidden;
            position: relative;
        }
        /* 捐款按钮容器 - 强制显示 */
        .donate-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex !important; /* 最高优先级强制显示 */
            gap: 10px;
            z-index: 1000;
        }
        /* 按钮样式 */
        .donate-link {
            color: #ffcc00;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
        }
        .donate-link:hover {
            background: rgba(255, 204, 0, 0.3);
        }
        /* 艺术字容器 */
        .title-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: 
                fallDown 2.5s ease-in forwards,
                fadeIn 3s ease-out forwards;
        }
        
        /* 超大艺术字 */
        .title {
            color: #ffcc00;
            text-shadow: 
                4px 4px 0px #cc3300,
                8px 8px 5px rgba(0,0,0,0.5);
            font-size: 5.5rem;
            white-space: nowrap;
            letter-spacing: 3px;
        }
        
        /* 文字坠落动画 */
        @keyframes fallDown {
            from { top: 20%; }
            to { top: 50%; }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        }
        .title {
            color: #ffcc00;
            text-shadow: 4px 4px 0px #cc3300, 8px 8px 5px rgba(0,0,0,0.5);
            font-size: 5.5rem;
            letter-spacing: 3px;
            margin: 0;

            /* 淡红色副标题 - 强制生效版 */
    .subtitle {
        color: #ff9999 !important; /* 强制淡红色（避免被覆盖） */
        font-size: 1.8rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        margin: 15px 0 0 0; /* 与主标题间距 */
        animation: pulse 2s infinite alternate;
        opacity: 0.8; /* 初始透明度 */
        display: block; /* 确保独立成行 */
}

    /* 呼吸动画 - 强制定义 */
    @keyframes pulse {
        0% { opacity: 0.7; transform: scale(0.98); }
        100% { opacity: 1; transform: scale(1.02); }
}
        }
    </style>
</head>
<body>
    <!-- 双按钮永久固定显示 -->
    <div class="donate-buttons">
        <a href="donate.html" class="donate-link">PayPal鼓励支持</a>
        <a href="wechat-donate.html" class="donate-link">微信赞赏</a>
    </div>
    
    <div class="title-box">
        <h1 class="title">别克·君威回忆网站</h1>
        <p class="subtitle">持续开发中，搜集信息中</p>
    </div>
</body>
</html>
