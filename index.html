<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"> <!-- 禁止缓存 -->
    <title>别克君威时光档案馆</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #003366 0%, #0066aa 30%, #66ccff 100%);
            font-family: "楷体", "STKaiti", serif;
            overflow: hidden;
            position: relative;
        }
        .donate-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .donate-link {
            color: #ffcc00;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .donate-link:hover {
            background: rgba(255, 204, 0, 0.2);
        }
        .title-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: 
                fallDown 2.5s ease-in forwards,
                fadeIn 3s ease-out forwards;
        }
        .title {
            color: #ffcc00;
            text-shadow: 
                4px 4px 0px #cc3300,
                8px 8px 5px rgba(0,0,0,0.5);
            font-size: 5.5rem;
            white-space: nowrap;
            letter-spacing: 3px;
        }
        @keyframes fallDown {
            from { top: 20%; }
            to { top: 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 两个按钮会始终显示 -->
    <div class="donate-buttons">
        <a href="donate.html" class="donate-link">PayPal捐款</a>
        <a href="wechat-donate.html" class="donate-link">微信捐款</a>
    </div>
    
    <div class="title-box">
        <h1 class="title">别克君威回忆网站</h1>
    </div>
</body>
</html>
