<style>
body{min-height:100vh;margin:0;background:linear-gradient(to bottom,#003366,#0066aa 30%,#66ccff);font-family:"楷体","STKaiti",serif;overflow:hidden;position:relative;user-select:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}
img{-webkit-user-drag:none;-khtml-user-drag:none;-moz-user-drag:none;-o-user-drag:none;user-drag:none}
.marquee-container{position:absolute;top:0;left:0;width:100%;height:40px;background:rgba(0,0,0,0.7);color:#ffcc00;font-size:1.4rem;font-weight:bold;overflow:hidden;z-index:1001;cursor:pointer;display:flex;align-items:center;border-bottom:2px solid #ffcc00}
.marquee-content{white-space:nowrap;padding-left:100%;display:inline-block;animation:marquee 27s linear infinite}
@keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}
.donate-buttons{position:absolute;top:50px;left:20px;display:flex!important;gap:10px;z-index:1000}
.donate-link{color:#ffcc00;font-size:1.2rem;text-decoration:none;text-shadow:1px 1px 2px rgba(0,0,0,0.5);border:1px solid #ffcc00;padding:5px 10px;border-radius:5px;background:rgba(0,0,0,0.3);cursor:pointer}
.donate-link:hover{background:rgba(255,204,0,0.3)}
.title-box{position:absolute;top:30%;left:50%;transform:translateX(-50%);text-align:center;opacity:0;animation:fallDown 2.5s ease-in forwards,fadeIn 3s ease-out forwards}
.title{color:#ffcc00;text-shadow:4px 4px 0 #cc3300,8px 8px 5px rgba(0,0,0,0.5);font-size:5.5rem;white-space:nowrap;letter-spacing:3px;margin:0}
@keyframes fallDown{from{top:20%}to{top:30%}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.subtitle{color:#ff9999!important;font-size:1.8rem;text-shadow:1px 1px 3px rgba(0,0,0,0.3);margin:15px 0 0;animation:pulse 2s infinite alternate;opacity:0.8;display:block}
@keyframes pulse{0%{opacity:0.7;transform:scale(0.98)}100%{opacity:1;transform:scale(1.02)}}
.archive-main-button{position:absolute;top:55%;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#ff3333,#ff6600);color:#fff;font-size:2.8rem;font-weight:bold;padding:15px 40px;border-radius:15px;text-decoration:none;box-shadow:0 5px 15px rgba(0,0,0,0.3),0 0 20px rgba(255,51,51,0.5);transition:all .3s ease;z-index:1000;cursor:pointer;border:3px solid #ffcc00;text-align:center;display:block;width:auto;white-space:nowrap;animation:buttonGlow 2s ease-in-out infinite alternate}
.archive-main-button:hover{background:linear-gradient(135deg,#ff0000,#ff5500);transform:translateX(-50%) translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,0.4),0 0 30px rgba(255,51,51,0.7)}
@keyframes buttonGlow{from{box-shadow:0 5px 15px rgba(0,0,0,0.3),0 0 20px rgba(255,51,51,0.5)}to{box-shadow:0 5px 15px rgba(0,0,0,0.3),0 0 30px rgba(255,51,51,0.8)}}
.copyright{position:absolute;bottom:10px;left:0;width:100%;text-align:center;color:#333;font-size:.8rem;font-family:Arial,sans-serif;opacity:.7;z-index:999;padding:5px 0;background:rgba(255,255,255,0.1)}
.copyright a{color:#666;text-decoration:none}
.copyright a:hover{color:#333;text-decoration:underline}
</style>
</head>
