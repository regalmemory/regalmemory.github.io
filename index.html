<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>别克君威时光档案馆</title>
    <style>
        /* 复古纵向渐变背景 */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, 
                #003366 0%, 
                #0066aa 30%, 
                #66ccff 100%);
            font-family: "楷体", "STKaiti", serif;
            overflow: hidden;
        }
        
        /* 艺术字容器 */
        .title-box {
            position: absolute;
            top: 40%; /* 初始位置偏高 */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: 
                fallDown 2.5s ease-in forwards,
                fadeIn 3s ease-out forwards;
        }
        
        /* 超大艺术字 */
        .title {
            color: #ffcc00;
            text-shadow: 
                4px 4px 0px #cc3300,
                8px 8px 5px rgba(0,0,0,0.5);
            font-size: 5.5rem;
            white-space: nowrap;
            letter-spacing: 3px;
        }
        
        /* 文字坠落动画 */
        @keyframes fallDown {
            from { top: 20%; }
            to { top: 50%; }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1 class="title">别克君威回忆网站</h1>
    </div>
</body>
</html>
